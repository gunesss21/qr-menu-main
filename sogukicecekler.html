<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothies</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">F&Y</a>
        <div id="menu-icon" class="menu-icon"><i class='bx bx-menu'></i></div>
            <nav class="navbar">
                <a href="#about">Menü</a>
                <a href="#education">Hakkımızda</a>
                <span class="active-nav"></span>
            </nav>        
    </header>
    
    <!-- Menüdeki kartlar -->
    <section class="card" id="card">
        <h2 class="heading">Soğuk İçecekler</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/kola.jpeg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Coca-Cola</h4>
                    <span>70 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/açık ayran.jpeg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Açık Ayran</h4>
                    <span>50 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/kapalı ayran.jpeg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Kapalı Ayran</h4>
                    <span>50 TL</span>
                </div>
            </div>
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/fanta.jpeg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Fanta</h4>
                    <span>70 TL</span>
                </div>
            </div>
            <div class="card-box">
                <div class="image-container">
                    <img src="images/su.webp" alt="İçecek Resmi">
                </div>
                <div class="content">
                    <h4>Su</h4>
                    <p>0.5 Lt</p>
                    <span>20 TL</span>
                </div>
            </div>
        </div>

    </section>

    <script src="js/script.js"></script>

</html>
